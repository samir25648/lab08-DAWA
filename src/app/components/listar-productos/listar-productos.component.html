<div class="col-md-12 col-sm-12" id="list_alumnos">
    <div class="panel panel-filled">
        <div class="panel-body">
            
            <div class="row">
                <div class="col-sm-10"><h5 class="m-t-xs">Productos Registrados</h5></div>
                <div  class="col-sm-2 text-right">
                    <div class="panel-body buttons-margin">
                        <a id="btnNuevo" class="btn btn-w-md btn-info" routerLink="/crear-producto">Nuevo Producto</a>
                    </div>
                </div>
            </div>
  
            <div class="table-responsive">
                <table  class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="datos" *ngFor="let product of products">
                        <tr>
                            <td>{{ product.codigo }}</td>
                            <td>{{ product.nombre }}</td>
                            <td>{{ product.descripcion }}</td>
                            <td>{{ product.precio }}</td>
                            <td>
                                <a href="" (click)="deleteProdct(product.codigo)"><i class="pe pe-7s-trash text-accent"></i></a>
                                <a href=""><i class="pe pe-7s-pen text-accent"></i></a>
                            </td>
                          </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <div class="text-right font-bold c-white y-value">
                <div id="val_a">Total Productos: 2</div>
            </div>
        </div>
    </div>
  </div>
